  <body>
  <script type="text/javascript">
    $(function() {
      if (window.devicePixelRatio == 2) {
        document.getElementById('imgLogo').src='imgs/logo-login@2x.png';
      }
      $('#frmLogin').lcFormValidator({
        fn: function(frm) { if (frm.l.value != '' && frm.p.value != '') LC.login('lib/login-confirm.json', frm.l.value, frm.p.value); }
      });
    });
  </script>

  <div><!--Wrapper-->
    <header>
      <img id="imgLogo" src="imgs/logo-login.png" width="320" height="60" alt="LiveConfig®">
    </header>

    <section>
      <p class="error">Das hier ist nun irgendeine unbedeutende Fehlermeldung, welche im schlimmsten Falle sogar zu einem Zeilenumbruch führen könnte.</p>
      <form id="frmLogin" action="login.html" method="post" novalidate>
        <fieldset>
          <ol>
            <li>
              <label for="inpLogin">Benutzername:</label>
              <input class="text" type="text" name="l" id="inpLogin" value="" autofocus required>
            </li>
            <li>
              <label for="inpPass">Passwort:</label>
              <input class="text" type="password" name="p" id="inpPass" value="" required>
            </li>
            <li>
              <label for="inpLang">Sprache:</label>
              <select name="lang" id="inpLang" onchange="$('#frmLogin')[0].refresh( { a:0 } );">
                <option value="" selected="selected">Standard</option>
                <option value="de">de - Deutsch</option>
                <option value="en">en - English</option>
                <option value="es">es - Español</option>
                <option value="nl">nl - Nederlands</option>
                <option value="sr">sr - српски</option>
              </select>
            </li>
          </ol>
          <p><button type="submit" class="ico icoOK">Anmeldung</button></p>
          <p><a href="#">Hilfe</a> · <a href="#">Passwort vergessen?</a></p>
          <input type="hidden" name="a" value="1">
        </fieldset>
      </form>
      <div class="dError">
        Es wurde kein gültiger Lizenzschlüssel gefunden.<br>
        Bitte aktivieren Sie Ihre LiveConfig-Lizenz.<br>
        LiveConfig wird vorerst im Demo-Modus laufen.
      </div>
    </section>

    <footer>
    </footer>
  </div><!--/Wrapper-->
  </body>
